
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="bg-warning text-white p-3">
        [{{getName()}}] To Do List
      </h3>
    
      <div class="input-group">
        <input type="text" #todoText class="form-control">
        <div class="input-group-append">
          <button (click)="addItem(todoText.value); todoText.value='';"  class="btn btn-warning">
            Ekle
          </button>
          <br>
        </div>
      </div>
      <br>

      <div class="custom-control custom-checkbox my-3">
        <input [(ngModel)]="isDisplay" type="checkbox" class="custom-control-input mx-1 px-1" id="displayAll">
        <label for="displayAll" class="custom-control-label"> Hepsini Göster</label>
      </div>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Açıklama</th>
            <th>Durum</th>
          </tr>
        </thead>

        <tbody>
         <tr *ngFor="let item of getItems(); let i=index;">
            <td>{{i+1}}</td>
            <td>{{item.aciklama}}</td>
            <td>
              <input type="checkbox" [(ngModel)]="item.durum">
            </td>
            <td [ngSwitch]="item.durum">
              <span *ngSwitchCase="true" style="color:green"> Evet </span>
              <span *ngSwitchCase="false" style="color:red"> Hayır </span>
              <span *ngSwitchDefault></span>
            </td>
         </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
